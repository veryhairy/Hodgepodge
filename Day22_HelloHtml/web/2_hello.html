<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--标签页的名字，是当前html文档的标题-->
    <title>2HelloHtml</title>
</head>
<body>
<!--
一级标题标签
h1-h6
-->
    <h3>我们的网页就是这么简单</h3>

    <p>我是一个段落</p>

    <!--
        title属性：
                1：当鼠标悬停到图片上时的提示
                2：若找不该图片，则显示这个提示文字
    -->
<br>

<br>

    <img id="beautifulGirl" src="../img/23232.JPG" title="女生"/>
    <!--
    关于图片的路径问题：
    相对路径：
       相对当前html文档的路径
       比如现在这个文档是在web文件夹下
       那么这个路径就会在web文件夹下找
       也就是说实际找的是：
                web/img/girl.jpg
            ..就是返回上一级
    -->
<!--
换行符，就是回车
-->
<a href="#beautifulGirl">点击去看美女</a>
<a href="https://www.baidu.com">屠龙宝刀，点击就送！</a>
<a>屠龙宝刀点击就送</a>
    <a href="">屠龙宝刀点击就送</a>
    <!--
        超链接标签
        如果不给它href属性，则它会失去所有超链接具有的特性
        如：文字颜色，下划线，可点击，点击后变色
       如果给了href属性，但是属性值为""
       则是刷新当前页面

       如果给了href属性，属性值为"#xx"
       则表示定位到id为xx的标签（也叫元素）
       这叫锚点
    -->
</body>
</html>
