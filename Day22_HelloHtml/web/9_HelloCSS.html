<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>层叠样式表</title>
    <link href="../css/bigRed.css"
            rel="stylesheet">

    <style type="text/css">
        p{
            /*标签选择器
            没有什么符号，只是一个标签的名字即可
            会选择所有的p标签*/
            background-color: black;
            color: aliceblue;
            font-size: 30px;
            /*加粗*/
            font-weight: bold;
        }
    </style>
</head>
<body>
<!--CSS:Cascading Style Sheets 层叠样式表--
    1,外部CSS，将CSS代码，写在一个.css文件中
    将这个.css文件导入到当前html文档中

    2，内部CSS
    在<head>标签中，写一个子标签<style>
    将CSS代码，写在<style>内部

    选择器的优先级：
    行内选择器>id选择器>类选择器>标签选择器

    3,行内CSS
    写在标签内部的，style属性上
-->

<!--无义语句，无任何特殊样式-->

<span></span>

<h1><span class="show">古</span>道西风瘦马</h1>
<p id="m416"
   class="show"
    style="color: aqua">将军角弓不得控，身轻体柔易推倒</p>
<!--也是无语义的，没什么特殊样式
主要是用来划分模块-->
<div >何时眼前突兀现此物，吾庐独破受冻死亦足</div>

</body>
</html>
