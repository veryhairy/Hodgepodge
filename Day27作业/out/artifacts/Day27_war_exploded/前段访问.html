<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="js/jquery-3.2.1.min.js"></script>
</head>
<body>
<button id="btn">获得数据</button>
<table border="1">

</table>
</body>
<script type="text/javascript">
    $('#btn').click(function () {
        $.get("http://localhost:8080/json", function (data) {
            $('table>tr').remove();
                var jsonData = $.parseJSON(data);
                if (jsonData != null) {
                    $('table').append(
                        $('<tr>').append(
                            $('<th>').text("uid")
                        ).append(
                            $('<th>').text("uname")
                        ).append(
                            $('<th>').text("age")
                        ).append(
                            $('<th>').text("loc")
                        )
                    )

                    $.each(jsonData, function (index, obj) {
                        $('table').append(
                            $('<tr>').append(
                                $('<td>').text(obj['uid'])
                            ).append(
                                $('<td>').text(obj['uname'])
                            ).append(
                                $('<td>').text(obj['age'])
                            ).append(
                                $('<td>').text(obj['loc'])
                            )
                        )
                    })

                }

            }
        )
    })
</script>
</html>
